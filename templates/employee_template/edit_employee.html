<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    {% include 'employee_template/navbar.html' %}
    <h2 style="margin: 30px;">Update profile</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card bg-light">
            <div class="card-body">
              <form action="/employee/home/employee_service/edit_employee_save/{{employees.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="InputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="InputName" name ="InputName" value="{{employees.name}}">

                </div>

                <div class="mb-3">
                  <label for="InputEmployeeID" class="form-label">Employee ID</label>
                  <input type="text" class="form-control" id="InputEmployeeID" name ="InputEmployeeID" disabled value="{{employees.employee_id}}">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name ="exampleInputEmail1" value="{{employees.email}}">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name ="exampleInputPassword1" value="{{employees.password}}">
                </div>

                <div class="mb-3">
                  <label for="InputPhone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="InputPhone" name="InputPhone" value="{{employees.phone}}">
                </div>

                <div class="mb-3">
                  <label for="InputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="InputAddress" name="InputAddress" value="{{employees.address}}">
                </div>

                <div class="mb-3">
                  <label for="InputDepartment" class="form-label">Department</label>
                  <select value="{{empoyees.department}}" class="form-control" id="InputDepartment" name="InputDepartment">
                    <option value="IT">Information Technology</option>
                    <option value="HR">Human Resource</option>
                    <option value="Finance">Finance & Accounting</option>
                    <option value="Sales">Sales</option>
                    <option value="Mkt">Marketing</option>
                  </select>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="InputActiveCheck1" {% if employees.active %} checked {% endif %}>
                  <label class="form-check-label" for="exampleCheck1">Active</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
